<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayList</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="cardPlayer">
            <div class="conteudoMusica">
                <img id="fotoMusica" src="./Pictures/transferir.jpg" alt="">
                <div class="descricao">
                    <p id="tituloMusica">Eternamente</p>
                    <span id="cantorMusica">Gal Costa</span>
                </div>
                <div class="controles">
                    <button id="voltar"><img src="./Pictures/icons8-botão-de-retrocesso-redondo-50.png" alt="voltar"></button>
                    <button id="play"><img src="./Pictures/icons8-play-dentro-de-um-círculo-50.png" alt="play"></button>
                    <button id="pause" class="hide"><img src="./Pictures/icons8-parar-circulado-50.png" alt="pause"></button>
                    <button id="avancar"><img src="./Pictures/icons8-botão-de-frente-redondo-50.png"></button>
                </div>
                <div class="containerProgresso">
                    <input id="progressBar" type="range" value="0" min="0" max="100" step="1">
                </div>
                <div class="tempoDeBusca">
                    <span id="tempoAtual">00:00</span>
                    <span id="tempoTotal">00:00</span>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
